    <style>
        .box{ width:100%;height:100%;text-align:center;}
        span{ display:inline-block; height:100%; vertical-align:middle;}
        .imgCSS{ vertical-align:middle;}
        .btn-ani{
            animation: start_n 1.5s  ease-in-out;
        }
        @-webkit-keyframes start_n {
            0%, 30% {
                opacity: 0;
                -webkit-transform: translateY(30px)
            }
            100% {
                opacity: 1;
                -webkit-transform: translate(0)
            }
            to {
                opacity: 1;
                -webkit-transform: translateY(0px)
            }
        }

        @keyframes start_n {
            0%, 30% {
                opacity: 0;
                transform: translateY(30px)
            }
            100% {
                opacity: 1;
                transform: translate(0)
            }
            to {
                opacity: 1;
                transform: translateY(0px)
            }
        }
    </style>
    <script>
        $(window).resize(function() {
            setTimeout(function () {
                checkLand()
            },300)

        });

        function checkLand() {
            var w = $(window).width();
            var h = $(window).height();
            if(h>w){
                $("#landAlert,#landAlert1").show();
                $("#go_btn,#replay_btn").hide().removeClass("btn-ani");
                return false;
            }else{
                $("#landAlert,#landAlert1").hide();
                $("#go_btn,#replay_btn").show().addClass("btn-ani");
                return true;
            }
        }
        $(function () {
            setTimeout(function () {
                checkLand()
                $("#loadingGif").hide();
                $("#waitArea").show();
                $("#video").show().click(function () {
                    $("#waitArea").fadeOut("slow")
//                    $(this).css("opacity",1).get(0).play();
                });
            },2000)
        })
    </script>
